logging:
  level:
    org.springframework: ERROR
    com.sivtcev: DEBUG

spring:
  profiles:
    active: development

---

spring:
  profiles: development
  datasource:
    url: jdbc:postgresql://localhost:5432/DevPub
    username: postgres
    password: 1234
    platform: POSTGRESQL
    driver-class-name: org.postgresql.Driver
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    generate-ddl: false

  flyway:
    schemas: dp

---

spring:
  profiles: production
